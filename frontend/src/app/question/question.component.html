
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Question</mat-card-title>
    <mat-card-subtitle>Question subtitle</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Question" [(ngModel)]="model.Text" name="Text">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Correct Answer" [(ngModel)]="model.CorrectAnswer" name="CorrectAnswer">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Wrong Answer 1" [(ngModel)]="model.Answer1" name="Answer1">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Wrong Answer 2" [(ngModel)]="model.Answer2" name="Answer2">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Wrong Answer 3" [(ngModel)]="model.Answer3" name="3">
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="post()">POST</button>
  </mat-card-actions>
</mat-card>
