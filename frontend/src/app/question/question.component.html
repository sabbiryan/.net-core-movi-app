
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Question</mat-card-title>
    <mat-card-subtitle>Question subtitle</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Question" [(ngModel)]="model.Text" name="model.Text">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="post()">POST</button>
  </mat-card-actions>
</mat-card>
